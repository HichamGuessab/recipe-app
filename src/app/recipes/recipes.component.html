<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-detail
      *ngIf="recipe; else infoText"
      [recipe]="recipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>No recipe selected.</p>
    </ng-template>
  </div>
</div>
